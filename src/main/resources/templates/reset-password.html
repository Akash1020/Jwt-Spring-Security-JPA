<html>
<head>
<title>CEA ResetPassword</title>
<style>
#pwd,#confirmpwd
{
font-size:120%;
position:fixed;
left:35%;
}
#password,#confirmPassword
{
position:fixed;
right:35%;
}
#button
{
font-size:100%;
position:fixed;
left:46%;
}
</style>
</head>
<body>
<form name="resetpassword" id="resetpassword">
	 <center><h1><b>Customer Engagement App Reset password</b></h1></center><br><br><br>
        <label id=pwd name=pwd>Password </label><input type="password" placeholder="Password" id="password" name="password" required><br> <br><br>
        <label id=confirmpwd name=confirmpwd>Confirm Password <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required><br><br><br>
    <input type=button onclick="validatepassword()" name=button id=button value=submit>
    <script>
    function validatepassword()
    {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var url=decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent("token").replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
    if(password != confirmPassword) {
    alert("Passwords are nots Matching, Enter the correct password in both the fields");
    alert(url);
       }
    else
    {
    	location.href="/api/auth/password/reset?token="+url;
    }
    }
   </script>
</form>
</body>
</html>
